<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="flex">
        <nav>
            <div class="w-16 h-screen bg-[#1F1F1F] flex flex-col gap-6 items-center">
                <div class="p-1 flex justify-evenly gap-1">
                    <div class="w-3 h-3 rounded-full bg-[#FF5F57]"></div>
                    <div class="w-3 h-3 rounded-full bg-[#FEBC30]"></div>
                    <div class="w-3 h-3 rounded-full bg-[#28C841]"></div>
                </div>
                <span class="material-symbols-outlined text-[#777] hover:text-[#949494] cursor-pointer">
                    person
                </span>
                <span class="material-symbols-outlined text-[#DFDFDF] cursor-pointer">
                    chat
                </span>
                <span class="material-symbols-outlined text-[#777] hover:text-[#949494] cursor-pointer">
                    person_add
                </span>
                <span class="material-symbols-outlined text-[#777] hover:text-[#949494] cursor-pointer">
                    play_arrow
                </span>
                <span class="material-symbols-outlined text-[#777] hover:text-[#949494] cursor-pointer">
                    view_timeline
                </span>
                <span class="material-symbols-outlined text-[#777] hover:text-[#949494] cursor-pointer">
                    meeting_room
                </span>
                <span class="material-symbols-outlined text-[#777] hover:text-[#949494] cursor-pointer">
                    credit_card
                </span>
            </div>
        </nav>
        <main class="grow h-screen bg-[#2D2E30]">
            <div class="w-full h-12 border-b border-[#37383A] flex gap-4 text-[#777] px-3 text-[13px]">
                <div class="h-full flex items-center text-white border-b border-white cursor-pointer">All</div>
                <div class="h-full flex items-center cursor-pointer">Friends</div>
                <div class="h-full flex items-center cursor-pointer">Groups</div>
                <div class="h-full flex items-center cursor-pointer">OpenChats</div>
                <div class="h-full flex items-center cursor-pointer">Official accounts</div>
                <span class="material-symbols-outlined flex items-center cursor-pointer h-full text-[#B7B7B7] text-base">
                    tune
                </span>
            </div>
            <div class="h-full">
                <div class="h-full w-[300px] border-r border-[#37383A] py-3 flex flex-col gap-3">
                    <div class="flex items-center gap-2 px-2">
                        <div class="bg-[#4A4A4A] py-1 flex items-center rounded-md px-2 gap-2 grow">
                            <span class="material-symbols-outlined text-[#949494] text-base">
                                search
                            </span>
                            <input type="text" class="outline-none bg-transparent text-[#949494] text-xs w-full" placeholder="Search for chats and messages">
                        </div>
                        <span class="material-symbols-outlined text-base text-white">
                            swap_vert
                        </span>
                    </div>
                    <div class="hover:bg-[#343536] py-1.5 px-2.5 cursor-pointer flex gap-2">
                        <div class="bg-[#4A4A4A] w-14 h-14 rounded-full"></div>
                        <div class="flex flex-col grow">
                            <span class="text-white text-sm">Kritarat Moonmanee</span>
                            <span class="text-[#8E8E8E] text-xs">This is a message.</span>
                        </div>
                        <div class="text-[#8E8E8E] text-xs">9:15 PM</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
